<h1>Cadastro de Cargos</h1>
<table class="table table-hover">
	<thead>
		<tr>
			<th>#</th>
			<th>Nome</th>
			<th>Sigla</th>
			<th>Descrição</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="cargo in cargoCtrl.listaDeCargos" ng-click="cargoCtrl.habilitarEdicao(cargo)">
			<td>
				{{cargo.codigo}}
			</td>
			<td>
				{{cargo.nome}}
			</td>
			<td>
				{{cargo.sigla}}
			</td>
			<td>
				{{cargo.descricao}}
			</td>
		</tr>
	</tbody>
</table>
