<form class="form-horizontal" name="formCargo" ng-submit="cargoPopupCtrl.ok()" rule="form">
	<div class="modal-header">
		<h3 class="modal-title">{{cargoPopupCtrl.title}}</h3>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<div class="col-sm-6">
				<label for="nome">Nome</label>
				<input class="form-control" id="nome" ng-model="cargoPopupCtrl.cargo.nome" placeholder="nome do cargo" type="text" />
			</div>
			<div class="col-sm-3">
				<label for="nivel">Nível</label>
				<select id="nivel" class="form-control"
						ng-model="cargoPopupCtrl.cargo.nivel"
						ng-options="nivel.id as nivel.nome for nivel in cargoPopupCtrl.niveis"></select>
			</div>
			<div class="col-sm-3">
				<label for="sigla">Sigla</label>
				<input class="form-control" id="sigla" ng-model="cargoPopupCtrl.cargo.sigla" placeholder="sigla do cargo" type="text" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12">
				<label for="descricao">Descrição</label>
				<textarea class="form-control" id="descricao" ng-model="cargoPopupCtrl.cargo.descricao" placeholder="descrição do cargo"></textarea>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-warning" type="button" ng-click="cargoPopupCtrl.cancel()">
			Cancelar
		</button>
		<button type="submit" class="btn btn-success">
			Salvar
		</button>
	</div>
</form>
