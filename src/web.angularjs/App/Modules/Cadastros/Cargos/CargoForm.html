<form class="form-horizontal" name="formCargo" ng-submit="cargoPopupCtrl.ok()" rule="form">
	<div class="modal-header">
		<h3 class="modal-title">{{cargoPopupCtrl.title}}</h3>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label for="nome" class="control-label col-xs-2">Nome</label>
			<div class="col-xs-10">
				<input class="form-control" id="nome" ng-model="cargoPopupCtrl.cargo.nome" placeholder="nome do cargo" type="text" />
			</div>
		</div>
		<div class="form-group">
			<label for="sigla" class="control-label col-xs-2">Sigla</label>
			<div class="col-xs-10">
				<input class="form-control" id="sigla" ng-model="cargoPopupCtrl.cargo.sigla" placeholder="sigla do cargo" type="text" />
			</div>
		</div>
		<div class="form-group">
			<label for="descricao" class="control-label col-xs-2">Descrição</label>
			<div class="col-xs-10">
				<textarea class="form-control" cols="30" id="descricao" ng-model="cargoPopupCtrl.cargo.descricao" placeholder="descrição do cargo" rows="5"></textarea>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-warning" type="button" ng-click="cargoPopupCtrl.cancel()">
			Cancelar
		</button>
		<button type="submit" class="btn btn-success">
			Salvar
		</button>
	</div>
</form>
