				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#/departamentos">Departamentos</a>
		</div>
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-submit="departamentoCtrl.pesquisar(perquisa)">
			<form class="navbar-form navbar-right" role="search">
				<div class="form-group">
					<input type="text" class="form-control" ng-model="perquisa.texto" placeholder="Pesquisa">

				<button type="submit" class="btn btn-default">Buscar</button>

<table class="table table-hover">
	<thead>
		<tr>
			<th>Nome</th>
			<th>Depto. Pai</th>
			<th>Sigla</th>
			<th>Descrição</th>
			<th>&nbsp;</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="departamento in departamentoCtrl.listaDosDepartamentos" ng-click="departamentoCtrl.habilitarEdicao(departamento)">
			<td>
				{{departamento.nome}}
			</td>
			<td>
				{{departamento.departamentoPai.nome}}
			</td>
			<td>
				{{departamento.sigla}}
			</td>
			<td>
				{{departamento.descricao}}
			</td>
			<td>
				<button type="button" class="btn btn-danger" ng-click="departamentoCtrl.excluir($event, departamento.id)">
					<i class="fa fa-trash"></i>
					Excluir
				</button>
			</td>
		</tr>
	</tbody>
</table>
